<div>
  <div class="container">
    <div class="ll-section-head text-center mb-5">
      <h3 class="ll-section-head__heading">Our range:</h3>
      <h4 class="ll-section-head__subheading">Direct purchase & partly also as a subscription</h4>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" *ngIf="topProducts != null">
      <div *ngFor="let product of topProducts?.data?.slice(0,9)"
           class="w-full bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
        <app-card-product [product]="product"></app-card-product>
      </div>
    </div>
    <div class="text-center mt-10">
      <a mat-raised-button color="accent" [routerLink]="['/products']" class="px-8 py-2 text-lg">Browse More</a>
    </div>
    <div *ngIf="!isLoaded ">
      <ngx-skeleton-loader
             count="9"
             appearance="circle"
             [theme]="{
          'border-radius': '5px',
          height: '280px',
          width: 'calc(33% - 10px)'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
