<div class="sidenav flex flex-col min-h-screen p-5">
  <mat-nav-list>
    <a mat-list-item [routerLink]="item?.path" *ngFor="let item of navList"> {{ item?.name }} </a>
    <a *ngIf="isAuthenticated && isAdmin" mat-list-item [routerLink]="['/dashboard']">Dashboard</a>

  </mat-nav-list>
  <div class="flex items-center justify-between mt-auto" *ngIf="!isAuthenticated">
    <a [routerLink]="['/auth/login']"
       mat-raised-button
       color="primary"
       class="text-lg font-bold py-2 px-5 ">Login</a>
    <div class="p-1"></div>
    <a [routerLink]="['/auth/signup']"
       mat-raised-button
       color="warn"
       class="text-lg font-bold py-2 px-5 ">Sign-up</a>
  </div>
  <div class="flex items-center justify-between mt-auto" *ngIf="isAuthenticated===true && User">
    <a (click)="logOut()"
       mat-raised-button
       color="warn"
       class="text-lg font-bold py-2 px-5 ml-2">LogOut</a>
  </div>
</div>
